<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./css/style.css" />
    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            background-color: #070F2B;
            /* background-color: white; */
            color: 535C91;
            color: white;
        }

        .link-body-emphasis {
            color: rgba(255, 255, 255, 0.661) !important;
        }

        /* custom hover emphasis */
        .nav-pills .nav-link {
            transition: all 0.3s ease;
        }

        .nav-pills .nav-link:hover {
            background-color: rgb(99, 101, 241);
            /* soft indigo background */
            color: white;
            /* indigo text */
        }
    </style>
</head>

<body>
    <!-- Header -->
    <section>
        <div class="container">
            <nav class="navbar navbar-expand-md pt-3 mb-2 mt-2 bg-transparent">
                <div class="container-fluid">
                    <!-- Brand / Logo -->
                    <p class="navbar-brand fs-4 text-light m-0">Loredana Piazza</p>

                    <!-- Hamburger / Toggler -->

                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">

                        <span class="navbar-toggler-icon"

                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="nav nav-pills flex-column flex-md-row ms-md-auto align-items-center">
                            <li class="nav-item m-1">
                                <a href="#" class="nav-link link-body-emphasis">About</a>
                            </li>
                            <li class="nav-item m-1">
                                <a href="#" class="nav-link link-body-emphasis">Projects</a>
                            </li>
                            <li class="nav-item m-1">
                                <a href="#" class="nav-link link-body-emphasis">Skills</a>
                            </li>
                            <li class="nav-item m-1">
                                <a href="#" class="nav-link link-body-emphasis">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <hr />
    </section>


    <!-- Cover -->
    <section>
        <div class="container d-block">
            <div class="row mt-5 justify-content-center align-items-center">
                <div class="col-12 col-md-6 px-3 py-4">
                    <img src="./images/akPw-Gto.jpg" width="75%" class="rounded-circle mx-auto d-block">
                </div>
                <div class="col-12 col-md-6 px-3">
                    <h1 class="display-3">Hi, I'm Loredana Piazza</h1>
                    <h2>Full Stack Developer</h2>
                    <p class="lead">I'm a Full Stack Developer who enjoys tackling challenges and
                        building meaningful projects. Always curious and driven, I'm excited to keep growing and
                        creating.</p>
